<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script type="text/javascript" src="/reader.js"></script>
</head>
<script>
    loadData();
</script>
<body onclick="hideAllDropdownLists(event)">

<div id="mainWrapper">

    <div class="listItemWrapper">
        <div class="topItemWrapper"><p class="topItemText">Пустой список</p>
            <p class="counter">(<span class="value">100/120</span>)</p>
        </div>
    </div>

    <div  class="buttonsWrapper">
        <div>
            <input type="button" class="button" value="Свернуть все" onclick="collapseAll()">
            <input type="submit" class="button" value="Сохранить">
        </div>
    </div>


    <ul id="root"> <!--сюда будем фигачить элементы при построении страницы-->


        <!--ListItem-->

        <!--Последнему li в каждом ul нужно присвоить class="last"-->
        <li> <!--class="last"-->

            <div class="grayLinesBlock">
                <div class="listItemWrapper">
                    
                    <input id="listItemId_Checkbox" class="checkbox" type="checkbox" onchange="markChangedItem(this.id)">

                    <!--если у элемента списка нед подстрок, то к классу элемента em добавляем hidden-->
                    <!--если список свернут, то у класса должен быть close, если развернут убрать close-->

                    <em id="listItemId_Marker" class="marker close" onclick="collapseElement(this.id)"></em>
                    <progress class="progressBar" value="0" max="100">45%</progress><div id="listItemId_DropWrapper" class="dropdownWrapper">
                        <!--кнопке добавлять класс в зависимости от приритета: priorityDefault, priority1 .. priority5-->
                        <button id="listItemId_DropButton"class="dropButton priorityDefault" onclick="switchDropdownList(this.id)"></button>

                        <div id="listItemId_Dropdown" class="dropContent hidden">
                            <a class="dropLink priorityDefault" href="#" id="listItemId_dropLinkDefault" onclick="setPriority(this.id)"></a>
                            <a id="listItemId_dropLink1" class="dropLink priority1" href="#" onclick="setPriority(this.id)"></a>
                            <a class="dropLink priority2" href="#" id="listItemId_dropLink2" onclick="setPriority(this.id)"></a>
                            <a class="dropLink priority3" href="#" id="listItemId_dropLink3" onclick="setPriority(this.id)"></a>
                            <a class="dropLink priority4" href="#" id="listItemId_dropLink4" onclick="setPriority(this.id)"></a>
                            <a class="dropLink priority5" href="#" id="listItemId_dropLink5" onclick="setPriority(this.id)"></a>
                        </div>
                    </div>

                    <!--если у элемента списка нед подстрок, то у ссылки <a> нужно убрать обработчик onclick="collapseElement(this.id) и в имя класса добавить commentInput-->
                    <a id="listItemId" class="listItemLink" onclick="collapseElement(this.id)" onselectstart="return false" onmousedown="return false">Первый и последний элемент списка</a>
                    <input id="listItemId_commentInput" class="commentInput" type="text" value="ValidationTests.cs" oninput="markChangedItem(this.id)">

                </div>
            </div>

            <!--если есть вложенный список, то у ul в id указан listItemId управляющего элемента-->
            <ul id="listItemId_Ul" class="subList hidden">

                <li>

                    <div class="grayLinesBlock">
                        <div class="listItemWrapper">

                            <input id="listItemId11_Checkbox" class="checkbox" type="checkbox" onchange="markChangedItem(this.id)">
                            <em id="listItemId11_Marker" class="marker close hidden" onclick="collapseElement(this.id)"></em>
                            <p class="counter">(<span class="value">100/666</span>)</p>
                            <a id="listItemId11" class="" onselectstart="return false" onmousedown="return false">Вложенный список. Элемент 1</a>
                            <input id="listItemId11_commentInput" class="commentInput" type="text" value=""  oninput="markChangedItem(this.id)">

                        </div>
                    </div>

                </li>


                <li class="last">

                    <div class="grayLinesBlock">
                        <div class="listItemWrapper">

                            <input id="listItemId12_Checkbox" class="checkbox" type="checkbox" onchange="markChangedItem(this.id)">
                            <em id="listItemId12_Marker" class="marker close hidden" onclick="collapseElement(this.id)"></em>
                            <p class="counter">(<span class="value">08/30</span>)</p>
                            <a id="listItemId12" class="" onselectstart="return false" onmousedown="return false">Вложенный список. Последний элемент</a>
                            <input id="listItemId12_commentInput" class="commentInput" type="text" value=""  oninput="markChangedItem(this.id)">

                        </div>
                    </div>

                </li>

            </ul>
            
        </li>
    </ul>
</div>
</body>
</html>
